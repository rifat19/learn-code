<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>clock</title>
	<link rel="stylesheet" type="text/css" href="css\style.css">
</head>
<body>

	<div id="clock"></div>

	<script>
		setInterval(()=>{
			let date= new Date();
			let clock= document.getElementById('clock')
			clock.innerHTML=
			date.getHours()+':'+
			date.getMinutes()+':'+
			date.getSeconds()
		}, 1000);
	</script>

</body>
</html>
