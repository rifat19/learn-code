<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smiley Box</title>

        <!-- Font Awesome CDN (v4.7.0) -->
        <link 
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <style>
            body {
                background: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .box {
                width: 9em;
                height: 9em;
                background: #bced91;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 0.5em;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .box-wrap {
                width: 18em;
                height: 18em;
                border: 5px solid #282828;
            }

            .box {
                animation-duration: 1s;
                animation-name: zoom-pulse;
                animation-iteration-count: infinite;
            }

            @keyframes zoom-pulse {
                0% { transform: rotate(-9deg) scale(0.8); }
                17% { transform: rotate(-3deg) scale(1); }
                34% { transform: rotate(3deg) scale(1.2); }
                51% { transform: rotate(9deg) scale(1.4); }
                68% { transform: rotate(3deg) scale(1.2); }
                85% { transform: rotate(-3deg) scale(1); }
                100% { transform: rotate(-9deg) scale(0.8); }
            }

            .box:hover {
                color: #ffffff;
                background-color: #4f94e2;
                width: 12em;
            }

            .box .fa {
                font-size: 8em;
                color: #000000;
            }
        </style>
    </head>
    <body>
        
        
        <div class="box-wrap">
            <div class="box">
                <i class="fa fa-smile-o"></i>
            </div>
        </div>

        </script>
    </body>
</html>
