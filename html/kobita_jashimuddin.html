    আজ হঠাৎ তোমার পত্র পেলাম<br>
    অনেকদিন পরে<br>
    ভুলে গিয়েছিলাম, আবার মনে পড়ল<br>
    সেই হারিয়ে যাওয়া দিনের কথা।
  </p>

  <p>
    তুমি কেমন আছ?<br>

    নাকি পুরানো কথাগুলো<br>
    নদীর স্রোতের মত ভেসে গেছে?
